<html>
    <head>
        <title>vertical-align</title>
        <style>
           
            .div2{
                vertical-align:baseline;
            }
            .div3{
                vertical-align:sub;
            }
            .div4{
                vertical-align:super;
            }
            .div5{
                vertical-align:top;
            }
            .div6{
                vertical-align:text-top;
            }
        </style> 
    </head>
