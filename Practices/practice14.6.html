<body>
    <h1>Using JavaScript</h1>
    <script>
        var quantity;
        quantity =prompt("Type a quantity greater than 0");
        if (quantity <= 0) {
            document.write("<p>Quantity is not greater then 0. </p>");
            document.write("<p>Please refresh the web page. </p>");
        } else {
            document.write("<p>Quantity is greater then 0. </p>");
        }
    </script>
