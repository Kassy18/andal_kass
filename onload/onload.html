<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
    <script>
    function myFunction(){
        document.getElementById("demo").innerHTML="Hello World";
      }
    </script>
</head>
<body>
    <p> Assign an onload event to an iframe element.</p>
    <iframe onload ="myFunction()"src="/default.asp"></iframe>
    <p id="demo"></p>
</body>
</html>
